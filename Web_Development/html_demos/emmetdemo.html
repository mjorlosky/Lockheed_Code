<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet Demo</title>
</head>
<body>
    <main> <!-- main > section > h1-->
        <section>
            <h1></h1>
        </section>
    </main>

    <h1></h1> <!-- + sibling -->
    <h2></h2>
    <h2></h2>

    <ul></ul> <!-- ul + li *5-->
    <li></li>
    <li></li>
    <li></li>
    <li></li>

    <nav> <!-- nav>ul>li*5>a[href=$] -->
        <ul>
            <li><a href="1"></a></li>
            <li><a href="2"></a></li>
            <li><a href="3"></a></li>
            <li><a href="4"></a></li>
            <li><a href="5"></a></li>
        </ul>
    </nav>

    <nav>
        <ul>
            <li><a href="1">Click Me</a></li>
            <li><a href="2">Click Me</a></li>
            <li><a href="3">Click Me</a></li>
            <li><a href="4">Click Me</a></li>
            <li><a href="5">Click Me</a></li>
        </ul>
    </nav>

</body>
</html>
