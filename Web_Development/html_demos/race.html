<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input type="text" id = first name="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <label for="funrun">Fun Run 5k</label>
            <input type="radio" name="race" id="funrun" value="fun">
        </div>
        <div>
            <label for="funrun">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half">
        </div>
        <div>
            <label for="funrun">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password"></label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="Select Age Group"></label>
            <select name="division" id="divison">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
